image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbla1 {
		image = "%ATFBIN%"
		size = 256k
	}

	partition fsbla2 {
		image = "%ATFBIN%"
		size = 256k
	}

	partition metadata1 {
		image = "metadata.bin"
		size = 256k
		partition-type-uuid = "8a7a84a0-8387-40f6-ab41-a8b9a5a60d23"
	}

	partition metadata2 {
		image = "metadata.bin"
		size = 256k
		partition-type-uuid = "8a7a84a0-8387-40f6-ab41-a8b9a5a60d23"
	}

	partition fip-a {
		image = "fip.bin"
		size = 3M
		partition-uuid = "4fd84c93-54ef-463f-a7ef-ae25ff887087"
		partition-type-uuid = "19d5df83-11b0-457b-be2c-7559c13142a5"
	}

	partition fip-b {
		image = "fip.bin"
		size = 3M
		partition-uuid = "09c54952-d5bf-45af-acee-335303766fb3"
		partition-type-uuid = "19d5df83-11b0-457b-be2c-7559c13142a5"
	}

	partition u-boot-env {
		image = "uEnv.bin"
		offset = 9M
		size = 8k
		partition-type-uuid = "3de21764-95bd-54bd-a5c3-4abe786f38a8"
	}

	partition u-boot-env-red {
		image = "uEnv.bin"
		offset = 9472k
		size = 8k
		partition-type-uuid = "3de21764-95bd-54bd-a5c3-4abe786f38a8"
	}

	partition rootfs-a {
		image = "rootfs.squashfs"
		bootable = "yes"
	}

	partition rootfs-b {
		image = "rootfs.squashfs"
		bootable = "yes"
	}

	partition data {
		image = "data.ext4"
	}
}

image data.ext4 {
	name = "data"
	ext4 {}
	size = 200M
}

